<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script>

$(document).ready(function() { doParse(); });

function doParse()
{
	var sTableNamePrefix = 'ExperianLtd';

	var targetTables = {
		DL12: 'main',
		DL76: 'main',
		DL78: 'main',
		DL13: 'main',
		DL17: 'main',
		DL23: 'main',
		DL42: 'main',
		DL26: 'main',
		DL41: 'main',

		PREVCOMPNAMES: 'PrevCompanyNames',
		SHAREHLDS:     'Shareholders',
		DLB5:          'self',
		DL72:          'self',
		SUMMARYLINE:   'CreditSummary',
		DL48:          'self',
		DL52:          'self',
		DL68:          'self',
		DL97:          'self',
		DL99:          'self',
		DLA2:          'self',
		DL65:          'self',
		LENDERDETAILS: 'LenderDetails',
	};

	var sNumeric = 'NUMERIC(18, 6) NULL';
	var sKeyType = 'BIGINT IDENTITY(1, 1) NOT NULL';
	var sForeignKeyType = 'BIGINT NOT NULL';
	var sRowVersion = 'ROWVERSION';
	var sDateType = 'DATETIME NULL';

	var ary = JSON.parse($('#src').html());

	var out = {};

	function fieldInfo(oFld) {
		this.name = oFld.Targets[0].Name;
		this.tag = oFld.SourcePath.substr(2);
		this.fieldName = null;
		this.type = null;
	} // fieldInfo

	fieldInfo.prototype.getFieldType = function() {
		if (this.type)
			return this.type;

		this.type = 'NVARCHAR(255) NULL';
		return this.type;
	} // getFieldType

	fieldInfo.prototype.getFieldName = function() {
		if (this.fieldName)
			return this.fieldName;

		var sName = $.map(
				$.grep(
					this.name.replace(/([A-Z])/g, function(match, $1) { return ' ' + $1; }).split(/\s+/),
					$.trim
				),
				function(s) {
					var t = s.replace(/[\/'\-\(\)]/g, '');
					return t.charAt(0).toUpperCase() + t.substr(1).toLowerCase();
				}
		).join('');

		if (/Address$/.test(sName)) {
			if (/POSTCODE$/.test(this.tag))
				sName += 'Postcode';
			else
				sName += this.tag.substr(this.tag.length - 1);
		} // if address
		else if (/DATE/.test(this.tag)) {
			this.type = sDateType;

			if (/-MM$|-DD$/.test(this.tag))
				sName = '';
		} // if date
		else if (/^COMPNUMDBT/.test(this.tag)) {
			sName = 'CompanyNumberOfDbt' + this.tag.substr(this.tag.lastIndexOf('-') + 1).replace('PLUS', 'Plus');
			this.type = sNumeric;
		} // if
		else if (/^INDNUMDBT/.test(this.tag)) {
			sName = 'IndustryNumberOfDbt' + this.tag.substr(this.tag.lastIndexOf('-') + 1).replace('PLUS', 'Plus');
			this.type = sNumeric;
		} // if

		this.fieldName = sName;
		return this.fieldName;
	} // getFieldName

	function parseOne(oCur, sParentPrefix) {
		var sParent = oCur.PathToParent;

		if (sParentPrefix)
			sParent = sParentPrefix + sParent.substr(1);

		var obj;

		if (!out[sParent]) {
			obj = {};
			obj.getName = (function(sName) { return function() { return sName; }; })(oCur.Name);
			out[sParent] = obj;
		}
		else
			obj = out[sParent];

		for (var j = 0; j < oCur.Fields.length; j++) {
			var oFld = oCur.Fields[j];
			obj[oFld.SourcePath] = new fieldInfo(oFld);
		} // for
	} // parseOne

	for (var i = 0; i < ary.length; i++) {
		var oCur = ary[i];

		parseOne(oCur);

		if (oCur.Children) {
			for (var j = 0; j < oCur.Children.length; j++)
				parseOne(oCur.Children[j], oCur.PathToParent);
		} // if
	} // for each node

	var el = $('#output').empty();

	var tables = {};

	tables[sTableNamePrefix] = {
		ExperianLtdID: sKeyType,
		ServiceLogID: sForeignKeyType,
	};

	var xml2sql = [];

	for (var i in out) {
		var oCur = out[i];

		var sLastTagName = i.substr(1 + i.lastIndexOf('/'));

		var sTarget = targetTables[sLastTagName];

		var sOrigTableName = (sTarget === 'self') ? sLastTagName : sTarget;

		var sTableName = sTableNamePrefix  + ((sTarget === 'main') ? '' : sOrigTableName);

		if (!tables[sTableName]) {
			var obj = null;

			if (sOrigTableName === 'LenderDetails') {
				obj = {
					LenderDetailsEntryID: sKeyType,
					DL65EntryID: sForeignKeyType,
				};
			}
			else {
				obj = {};
				obj[sOrigTableName + 'EntryID'] = sKeyType;
				obj['ExperianLtdID'] = sForeignKeyType;
			} // if

			tables[sTableName] = obj;
		} // if

		var sClassName = sTarget === 'main' ? 'green' : 'red';

		var oUl = $('<ul></ul>').append(
			$('<div></div>').text(i + ': ' + oCur.getName()).addClass(sClassName)
		);

		for (var j in oCur) {
			if (oCur.hasOwnProperty(j) && (typeof(oCur[j]) !== 'function')) {
				var oField = oCur[j];

				var sFieldName = oField.getFieldName();

				oUl.append($('<li>').text(j + ' - ' + oField.name + ' - ' + sFieldName));

				if (sFieldName === '')
					continue;

				if (tables[sTableName][sFieldName])
					console.error('Duplicate field name', sFieldName, 'in table', sTableName);
				else {
					tables[sTableName][sFieldName] = oField.getFieldType();

					xml2sql.push('ms_oXml2Db["' + i + '", "' + oField.tag + '"] = new TblFld("' + sTableName + '", "' + sFieldName + '");');
				}
			} // if
		} // for

		el.append(oUl);
	} // for

	for (var i in tables) {
		var sKeyField = null;

		var tbl = tables[i];
		tbl['TimestampCounter'] = sRowVersion;

		var oNameEl = $("<div>IF OBJECT_ID('" + i + "') IS NOT NULL<br />DROP TABLE " + i + "<br />GO<br /><br />CREATE TABLE " + i + " (</div>");
		el.append(oNameEl);

		var oTblEl = $('<ul></ul>');
		el.append(oTblEl);

		var nCount = 0;

		for (var j in tbl) {
			nCount++;
			oTblEl.append($('<li>').text(j + ' ' + tbl[j] + ','));

			if (tbl[j] === sKeyType)
				sKeyField = j;
		} // for

		if (sKeyField)
			oTblEl.append($('<li>').html('CONSTRAINT PK_' + i + ' PRIMARY KEY(' + sKeyField + ')'));

		el.append($('<div>)<br>GO<br><br></div>'));

		oNameEl.append($('<span> -- ' + nCount + ' fields</span>'));
	} // for

	for (var i in tables) {
		var tbl = tables[i];

		el.append($("<div>#region class " + i + "</div><br>"));

		el.append($("<div>internal class " + i + " : AHasChildren, ITraversable {</div>"));

		for (var j in tbl) {
			if ((tbl[j] === sKeyType) || (tbl[j] === sRowVersion))
				continue;

			var sType = 'string';

			if (tbl[j] === sNumeric)
				sType = 'decimal?';
			else if (tbl[j] === sForeignKeyType)
				sType = 'long';
			else if (tbl[j] === sDateType)
				sType = 'DateTime?';

			el.append($('<div>public ' + sType + ' ' + j + ' { get; set; }</div>'));
		} // for j

		el.append($("<div>} // class " + i + "</div>"));

		el.append($("<br><div>#endregion class " + i + "</div><br>"));
	} // for

	for (var i in tables) {
		var tbl = tables[i];

		el.append($("<div>IF TYPE_ID('" + i + "List') IS NOT NULL</div>"));
		el.append($("<div>DROP TYPE " + i + "List</div>"));
		el.append($("<div>GO</div>"));

		el.append($("<div>CREATE TYPE " + i + "List AS TABLE (</div>"));

		var bFirst = true;

		for (var j in tbl) {
			if ((tbl[j] === sKeyType) || (tbl[j] === sRowVersion))
				continue;

			var sComma = ', ';

			if (bFirst) {
				sComma = '';
				bFirst = false;
			} // if

			el.append($('<div>' + sComma + j + ' ' + tbl[j] + '</div>'));
		} // for j

		el.append($("<div>)</div><div>GO</div>"));
	} // for

	for (var i = 0; i < xml2sql.length; i++)
		el.append($('<div></div>').html(xml2sql[i]));
} // doParse

</script>
